    <h1>Capítulo 2: Flujo de trabajo básico</h1>
    <p>El flujo de trabajo básico con Git consiste en:</p>
    <ol>
        <li>Hacer cambios en el repositorio.</li>
        <li>Añadir los cambios a la zona de intercambio temporal.</li>
        <li>Hacer un commit de los cambios.</li>
    </ol>
